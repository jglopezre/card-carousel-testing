<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl-carousel-prueba-01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main class="container main-container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center my-4">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="input-field-01">Cards</label>
                        <input id="input-field-01" type="number" class="form-control">
                    </div>
                    <button id="action-button-01" class="btn btn-primary">Enter</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col offset-lg-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dots-check">
                    <label for="dots-check" class="form-check-label">Dots Enabled</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="nav-check">
                    <label for="nav-check" class="form-check-label">Nav Button</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="drag-check">
                    <label for="drag-check" class="form-check-label">Dragable</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="auto-play-check">
                    <label for="auto-play-check" class="form-check-label">Autoplay Enabled</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rewind-check">
                    <label for="rewind-check" class="form-check-label">Rewind Enabled</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="loop-check">
                    <label for="loop-check" class="form-check-label">Loop Enabled</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="center-check">
                    <label for="center-check" class="form-check-label">Center Enabled</label>
                </div>
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rewind-check">
                    <label for="rewind-check" class="form-check-label">Rewind Enabled</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="drag-check">
                    <label for="drag-check" class="form-check-label">Dragable</label>
                </div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <!-- CARDS INDICATOR HERE -->
            </div>
            <div class="wrapper col-lg-10 offset-lg-1 ">
                <div id="carousel-01" class="owl-carousel">
                    <!-- ITEM BOXES JAVASCRIPT GENERATED HERE -->
                </div>
            </div>
            
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
